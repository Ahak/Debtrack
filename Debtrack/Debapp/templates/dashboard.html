<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .main-content {
      margin-left: 300px;
      padding: 20px;
      color: black;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
  <body>
    <div
      class="d-flex flex-column flex-shrink-0 p-3 bg-success"
      style="width: 280px; position: fixed; height: 100vh; color: white"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Debtrack</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="{% url 'dash' %}"
            class="nav-link active"
            aria-current="page"
            style="color: white"
          >
            <svg
              class="bi pe-none me-2"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <use xlink:href="#home"></use>
            </svg>
            Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-body-emphasis" style="color: white">
            <svg
              class="bi pe-none me-2"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <use xlink:href="#speedometer2"></use>
            </svg>
            Dept
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-body-emphasis" style="color: white">
            <svg
              class="bi pe-none me-2"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <use xlink:href="#table"></use>
            </svg>
            Payments
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-body-emphasis" style="color: white">
            <svg
              class="bi pe-none me-2"
              width="16"
              height="16"
              aria-hidden="true"
            >
              <use xlink:href="#grid"></use>
            </svg>
            Reports
          </a>
        </li>
        <li></li>
      </ul>

      <hr />

      <a
        class="bg-danger"
        href="{% url 'logout' %}"
        style="width: 250px; padding: 12px; border-radius: 5px"
        >Sign out</a
      >
    </div>
    <div class="main-content" style="margin-left: 300px; padding: 3px">
      <div class="container mt-5">
        <h1>Hello {{ user.username }}</h1>
        <p></p>
        <div class="container px-4 text-center">
          <div class="row gx-5">
            <div class="col">
              <div class="card text-bg-success mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Total owed </h5><hr />
                  <p class="card-text">
                    Tzs 0.00
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card text-bg-danger mb-3" style="max-width: 18rem">
                <div class="card-body">
                  <h5 class="card-title">Total owe </h5><hr />
                  <p class="card-text">
                     Tzs 0.00
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div> <br/>


      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
