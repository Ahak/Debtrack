<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <style>
    .main-content {
      margin-left: 300px;
      padding: 20px;
      color: black;
    }
    a {
      color: white;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
  <body>
<div
      class="d-flex flex-column flex-shrink-0 p-3 bg-success"
      style="width: 280px; position: fixed; height: 100vh; color: white"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4"><i class="fa-solid fa-chart-line"></i>Debtrack</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            href="{% url 'dash' %}"
            class="nav-link active"
            aria-current="page"
            style="color: white"
          >
         <i class="fa-solid fa-chart-line"></i>
 
            Dashboard
          </a>
        </li>
        <li>
          <a href="{% url 'debts' %}" class="nav-link active" style="color: white">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            Dept
          </a>
        </li>
        <li>
          <a href="#" class="nav-link active" style="color: white">
            <i class="fa-solid fa-receipt"></i>

            Payments
          </a>
        </li>
        <li>
          <a href="#" class="nav-link active" style="color: white">
            <i class="fa-solid fa-file-invoice-dollar"></i>

            Reports
          </a>
        </li>
        <li></li>
      </ul>

      <hr />

      <a
        class="bg-danger"
        href="{% url 'logout' %}"
        style="width: 250px; padding: 10px; border-radius: 5px"
        > 
        <i class="fa-solid fa-right-from-bracket"></i>
        Sign out</a
      >
    </div>
    <div class="main-content">
      <h1>Debtors Page</h1>
        <div>
          <p>This is the Debtors page content.</p>
          <br/>
        </div>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add dept
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
        <label>Name</label>
        <input type='text' name= 'username' ><br>
        <label>Type</label>
        <select>
            <option>Credit</option>
            <option>Debt</option>

        </select><br>
        <label>Amount</label>
        <input type='number' name= 'amount' ><br>
        <label>Stat date</label>
        <input type='date' name= 'start_date' ><br>
        <label>Due date</label>
        <input type='date' name= 'due_date' ><br>
        <label>Interate</label>
        <input type='number' name= 'interate' ><br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <div class="container mt-5">
          <h2>List of Debtors</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Amount Owed</th>
                <th scope="col">Due Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>John Doe</td>
                <td>$500</td>
                <td>2024-07-15</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jane Smith</td>
                <td>$300</td>
                <td>2024-08-01</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Bob Johnson</td>
                <td>$750</td>
                <td>2024-07-30</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>       
</html>
